version: '3.8'
services:
  web:
    build: .
    ports:
      - "8080:80"
    depends_on:
      - db
db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: pizzeria
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      # TAMBAHKAN BARIS INI (Pastikan nama file sesuai dgn yg ada di folder):
      - ./pizzeria_db.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  mysql_data:
